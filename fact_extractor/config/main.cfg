[Logging]
logFile=/tmp/fact_main.log
logLevel=WARNING

[unpack]
whitelist = audio/mpeg, image/png, image/jpeg, image/gif, application/x-shockwave-flash, video/mp4, video/mpeg, video/quicktime, video/x-msvideo, video/ogg, text/plain
data_folder = /tmp/extractor

[ExpertSettings]
unpack_threshold = 0.8
header_overhead = 256
compressed_file_types = application/x-shockwave-flash, audio/mpeg, audio/ogg, image/png, image/jpeg, image/gif, video/mp4, video/ogg
